<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 0px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4dd8cc;
        }
        h1{
            text-align: center;
        }
        body{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>

    <script src='index.js'>
     
    </script>
</body>
</html>
