<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header (Navbar) */
        .nav {
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .nav h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .nav button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .nav button:hover {
            background-color: #c0392b;
        }

        /* Section Container */
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px auto;
            max-width: 1200px;
        }

        /* Card Design for Products */
        .products {
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            margin: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
            text-align: center;
        }

        .products:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Product Image Styling */
        #image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        /* Button (Like/Favorite) */
        .btnFavorite {
            width: 100%;
            height: 45px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btnFavorite:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .products {
                width: 90%;
            }
            .nav {
                flex-direction: column;
                padding: 20px;
            }
            .nav h1 {
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="nav">
        <h1>Event Manager</h1>
        <div class="filters">
            <button id="filterPriceAsc">Price: Low to High</button>
            <button id="filterPriceDesc">Price: High to Low</button>
            <button id="filterDateAsc">Date: Earliest</button>
            <button id="filterDateDesc">Date: Latest</button>
        </div>
    </div>

    <!-- Event Cards Section -->
    <section id="container">
        <!-- Example of an Event Card -->
        <div class="products">
            <img src="https://via.placeholder.com/320x200" alt="Event Image" id="image">
            <h2>Event Name</h2>
            <p>Date: July 20, 2024</p>
            <p>Location: City Center</p>
            <button class="btnFavorite">Add to Favorites</button>
        </div>

        <!-- Duplicate or dynamically generate more products -->
    </section>

    <script src="script.js"></script>

</body>
</html>
